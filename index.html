<body style="display: flex;justify-content: center;align-items: center;height: 100%;"> <!--style="display: flex;justify-content: center;align-items: center;height: 100%;"-->

    <div id="rcorners2">
      <div>
        <img class="perfumeimage" src="./images/image-product-desktop.jpg" alt="image of perfume">
        <img class="perfumeimagemobile" src="./images/image-product-mobile.jpg" alt="image of perfume">
      </div>
      <div style="text-align: left; margin: 30px;">
        <p class="perfumetitle">PERFUME</p>
        <h1 class="perfumename">Gabrielle Essence Eau De Parfum</h1>
        <p class="perfumedescript">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <h1 class="perfumeprice">$149.99</h1>
            <p class="perfumeoldprice" style="margin-top: 30px; margin-left: 20px;"><s>$169.99</s></p>
          </div>
        
        <div class="buttonsection">
          <button class="buttonsize">
            <div>
              <img class="buttonimage" src="./images/icon-cart.svg" alt="Cart">
            </div>
            <div>
              <h4 class="buttontext">Add to Cart</h4>
            </div>
        </button>
       </div> 
      </div>
      
    </div>
